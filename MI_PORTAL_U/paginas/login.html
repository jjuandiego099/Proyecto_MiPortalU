    <script type="module">
        let usuario=document.querySelector(".usuario"),
        contraseña=document.querySelector(".contraseña"),
        button=document.querySelector(".boton"),
        icono=document.querySelector('.icono')
        const mensaje="Rellena este campo"
        usuario.value=''
        contraseña.value=''
        function login(){
            if( usuario.value =="" && contraseña.value==""){
                usuario.placeholder=mensaje
                contraseña.placeholder=mensaje }
            else if (usuario.value ==""){
                usuario.placeholder=mensaje 
            }
            else if(contraseña.value==""){
                contraseña.placeholder=mensaje 

            }
            else{
                window.open('/paginas/pag_principal.html',"_self") ;
                localStorage.setItem('usuario',usuario.value)
            }
        }
        button.addEventListener('click',login)
        window.addEventListener("keydown",e=>{
            if(e.keyCode===13){
                login()
            }
        })
        function show(){
            if (contraseña.value!==''){
                if (contraseña.type ==='password'){
                    contraseña.type='text'
                }
                else{
                    contraseña.type='password'
                }
        }}
        icono.addEventListener('click',show);
        
    </script>
